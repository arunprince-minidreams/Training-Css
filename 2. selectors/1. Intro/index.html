<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* 
            Syntax
                Selectors, property, values

            selector or multiple selectors {
                property-1: value;
                property-2: value;
            
            }
        
        
        
        */
    </style>
</head>
<body>
    <h1>CSS - selectors</h1>
    <!-- 
        1. Universal    => *
        2. Type         => tag name
        3. ID           => #
        4. Class        => .
        5. Attribute    => [attributename]
        6. Descendant   => grandparent child/grandchild
        8. Child        => parent > child
    -->
       
</body>
</html>
