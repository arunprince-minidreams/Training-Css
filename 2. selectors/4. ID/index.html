<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selectors</title>
    <style>
         #cg{
            color: green;
        }
        p{
            color: blue;
        }
        #cr{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        ID attribute - to identify the element in unique Id slector

        Syntax
        #idname {
            property: value;
        }
    
    -->
        <h1>Heading</h1>
        <p id="color-green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, quos.</p>
        <p id="color-red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, porro.</p>
</body>
</html>
