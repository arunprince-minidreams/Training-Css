<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .odd{
            color: cornflowerblue;
        }
        .even{
            color: wheat;
        }
        #head-1{
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        Class selectors => grouping elements

        Syntax
        .classname, .classname-2 {
            property: value;
        }
    
    
    -->
    <h1>Class Selectors</h1>
    <h2 class="odd" id="head-1">Heading</h2>
    <h2 class="even">Heading</h2>
    <h2 class="odd">Heading</h2>
    <h2 class="even">Heading</h2>
    <h2 class="odd">Heading</h2>
    <h2 class="even">Heading</h2>
</body>
</html>
