<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width" initial-scale="1.0"/>
        <link rel="stylesheet" href="./style.css"/>
        <title> CSS - INTRO</title>
        <style>
            /* 
                Internal css
            */

            h2{
                color: green
            
            }
        </style>
    </head>
    <body>
        <h1>Cascading Style Sheet</h1>
        <!--
            Stylesheet linking
            1. Inline css - Write  style in particual tag/element
                    style - attribute
                    Syntax:
                        style="property1:value; property2:value; property-N: value"
            2. Internal Css
                    We input css inside html page itself. we use <style> tag insdide <head>.
            
            3. External CSS - external CSS. 
                        we use <link> tag to link css and html.
        
        -->

        <p style="color:red; font-size: 30px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, voluptate?</p>

        <h2>This is subHeading 2</h2>

    </body>

</html>
